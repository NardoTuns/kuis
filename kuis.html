<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Kuis</h1>
        <div id="user-info"></div>
        <div id="quiz-progress">Soal <span id="current-question">1</span> dari <span id="total-questions">0</span></div>
        <div class="question-container">
            <div id="question-image"></div>
            <h2 id="question-text"></h2>
            <form id="quiz-form">
                <div id="options-container"></div>
                <div class="quiz-navigation">
                    <button type="button" id="prev-btn" disabled>Sebelumnya</button>
                    <button type="button" id="next-btn">Selanjutnya</button>
                    <button type="button" id="submit-btn" style="display: none;">Selesai</button>
                </div>
            </form>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Hasil Kuis</h2>
            <p>Nilai Anda: <span id="score">0</span> dari <span id="total">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
